<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
  </header>
  <main>
    <div data-view="entry-form">
      <div class="head-background">
        <div class="container">
          <p class="journal-head">Code Journal</p>
        </div>
      </div>
      <div class="container">
        <form class="entry-form">
          <div class="row">
            <div class="column-half">
              <h3 class="entry-header">New Entry</h3>
              <img class="journal-image" src="images/placeholder-image-square.jpg">
            </div>
            <div class="column-half">
              <label for="title" class="input-title" id="input-title">Title</label>
              <input type="text" id="title" class="user-input" required>
              <label for="img-url" class="input-title">Photo URL</label>
              <input type="url" id="img-url" class="user-input" required>
            </div>
            <div class="column-full">
              <label for="notes" class="input-title">Notes</label>
              <textarea id="notes" class="user-input" required></textarea>
              <button type="submit" class="submit">SAVE</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
