<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
  </header>
  <main>
    <div class="modal-background hidden">
      <div class="modal-box">
        <div class="column-full">
          <h5>Are you sure you want to delete this entry?</h5>
        </div>
        <div class="column-full space-between">
          <button class="modal-button cancel">CANCEL</button>
          <button class="modal-button confirm">CONFIRM</button>
        </div>
      </div>
    </div>
    <div class="head-background">
      <div class="container">
        <nav>
          <p class="journal-head">Code Journal</p>
          <a href="#" class="entries-link" id="entries">Entries</a>
        </nav>
      </div>
    </div>
    <div class="view-tab hidden" data-view="entry-form">
      <div class="container">
        <form class="entry-form">
          <h3 class="entry-header">New Entry</h3>
          <div class="row">
            <div class="column-half">
              <img class="journal-image" src="images/placeholder-image-square.jpg">
            </div>
            <div class="column-half">
              <label for="title" class="input-title" id="input-title">Title</label>
              <input type="text" id="title" class="user-input" required>
              <label for="img-url" class="input-title">Photo URL</label>
              <input type="url" id="img-url" class="user-input" required>
            </div>
            <div class="column-full">
              <label for="notes" class="input-title">Notes</label>
              <textarea id="notes" class="user-input notes" required></textarea>
              <button type="button" class="hidden delete">Delete Entry</button>
              <button type="submit" class="submit">SAVE</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="view-tab hidden" data-view="entries">
      <div class="container" id="entries-page">
        <div class="entry-display row space-between center">
          <h3 class="entry-header" id="entry-header">Entries</h3>
          <div>
            <input type="text" class="search" placeholder="Search Entries">
            <i class="search-icon fa-solid fa-magnifying-glass"></i>
            <a href="#entry-form" class="new-entry" id="entry-form">NEW</a>
          </div>
        </div>
        <p class="no-entry">
          No entries have been recorded.
        </p>
        <ul class="entry-list">
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
