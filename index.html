<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
  </header>
  <main>
    <div data-view="entry-form">
      <div class="row">
        <div class="head-background">
          <p class="journal-head">Code Journal</p>
        </div>
        <div class="container">
          <h3>New Entry</h3>
          <img class="journal-image" src="images/placeholder-image-square.jpg">
          <form>
            <label for="title" class="input-title">Title</label>
            <input type="text" id="title" class="user-input" required>
            <label for="img-url" class="input-title">Photo URL</label>
            <input type="url" id="img-url" class="user-input" required>
            <label for="notes" class="input-title">Notes</label>
            <textarea id="notes" class="user-input" required></textarea>
            <button type="submit" class="submit">SAVE</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
